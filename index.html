<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script> function initMap(){
        var option = {
            center :
            {
                lat:20.5937,
                lng:78.9629
            },
            zoom : 4
        }
        var map= new google.maps.Map(document.getElementById("map"),option)

        var marks = [
            {
                coords : {lat: 35.86117,lng:104.1954},
                content : '<h1>China</h1>'

            },
            {
                coords : {lat: 28.7041,lng:77.1025},
                content : '<h1>Delhi</h1>'
            },
            {
                coords : {lat: 36.2048,lng:138.2529},
                content : '<h1>Japan</h1>'   
            }
        ]
        for(var i=0; i<marks.length; i++){
            addMarker(marks[i])
        }
        function addMarker(props){
            var marker = new google.maps.Marker({
                postions: props.coords,
                map:map
            })
        
        if(props.content){
            var infowindow = new google.maps.Infowindow({
                content: props.content
            })
            marks.addListener('click',function(){
                infowindow.open(map,marks)
            })
        }
    }
        
    }
    </script>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC604sZ1JzEns_0XJOhDWVruiiEBw6KFuc&callback=initMap&libraries="async></script>
  



</body>
</html>
